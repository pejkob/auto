function frissit()
{
        
        let max=megyeAdatok[0].nepesseg;
        for(let i;i<megyeAdatok.length;i++){
            if(megyeAdatok[i].nepesseg>max){
                max=megyeAdatok[i].nepesseg;
            }

        for(let megyekneve of megyeAdatok)
            {
                if(!megyekneve.kijelolve)
                {
                    megyekneve.style.fill=`currentColor`;
                }
                else if(megyekneve.kijelolve)
                {
                    megyekneve.style.fill=`rgba(255,0,0,${megyeAdatok[i].nepesseg/max})`;
                }
            }
        }
}
 
function kijelol(element)
    { 
    let elem=document.getElementById(element.id);
    for(let i=0;i<megyeAdatok.length;i++)
        {
        if(megyeAdatok[i].megyeID==elem.id)
            {
                let kijeloles=megyeAdatok[i].kijelolve;
                 if(!kijeloles){
                     elem.style.fill=`grey`;
                     megyeAdatok[i].kijelolve=true;
                     megyekOsszegzese();
                     kijeloles=true;
                    
                 }
                else if(kijeloles){
                     elem.style.fill=`currentColor`;
                     megyeAdatok[i].kijelolve=false;
                    kijeloles=false;
               
                }
            }
        }
    }

function megyekOsszegzese()
{
    
    let megyeString="";
    let telepulesek=0;
    let nepesseg=0;
    let osszTerulet=0;
    
    for(let megye of megyeAdatok)
    {
        if(megye.kijelolve)
        {
            megyeString+=megye.megyeNeve+"<br>";
            telepulesek+=parseInt(megye.telepulesekSzama);
            nepesseg+=parseInt(megye.nepesseg);
           osszTerulet+=parseInt(megye.terulet);
        }
    }
  
    let megyekString=`
        <tr>
            <td>Megyék: ${megyeString},</td>
        </tr>      
        <tr>
           <td>Települések száma: ${telepulesek} db</td>
        </tr>    
        <tr>
           <td>Népesség: ${nepesseg} fő</td>
        </tr>    
        <tr>
           <td>Terület: ${osszTerulet} km<sup>2</sup></td>
        </tr>    
        `;
        
        document.getElementById('osszegzotable').innerHTML=megyekString;
        
    

}
